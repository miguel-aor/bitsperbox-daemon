; PlatformIO Project Configuration File
; BitsperWatch - ESP32-C6 Notification Device
;
; Hardware: XUMIUZIY ESP32-C6 LCD 1.47"
; Display: ST7789 172x320

[env:esp32-c6]
; Use pioarduino - fork with ESP32-C6 Arduino support
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.10/platform-espressif32.zip
board = esp32-c6-devkitc-1
framework = arduino

; Use larger partition scheme (no OTA, more app space)
board_build.partitions = huge_app.csv

monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps =
    lovyan03/LovyanGFX@^1.1.12
    bblanchon/ArduinoJson@^7.0.0
    links2004/WebSockets@^2.4.1

; Build flags for ESP32-C6 USB CDC
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=3

; Serial monitor
monitor_filters = esp32_exception_decoder
